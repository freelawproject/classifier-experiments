<aside class="bg-white border rounded-lg shadow-sm my-4 p-4 overflow-hidden h-[calc(100%-2rem)] relative">
    <div class="absolute inset-0 overflow-y-auto pb-96 p-4">
    <!-- Search header -->
    <div class="flex items-center justify-between mb-3">
        <h2 class="font-medium">Search</h2>
        <div class="text-sm text-gray-500" x-text="total" x-show="total"></div>
        <button
            @click="search({count: true, page: page})"
            class="inline-flex items-center justify-center rounded-md bg-blue-600 px-2 py-1 text-xs text-white hover:bg-blue-700 disabled:opacity-50"
            x-show="!total"
            :disabled="loading"
        >Count</button>
    </div>

    <!-- Querystring field -->
    <div class="mb-1 mt-3" x-data="{open: false}">
        <div class="flex items-center justify-between">
            <label class="block text-sm text-gray-600 font-medium">Querystring</label>
            <button
                type="button"
                class="text-gray-500 hover:text-gray-700"
                @click="open = !open"
            >
                <i class="fa-solid fa-info-circle"></i>
            </button>
        </div>
        <div
            x-show="open" x-cloak
            @click.outside="open = false"
            class="rounded-md border border-gray-200 bg-white p-3 text-xs shadow-lg mb-3"
        >
            <ul class="list-disc pl-4 space-y-1">
                <li>Exact substring match on terms or phrases</li>
                <li>Case insensitive</li>
                <li>Use comma for AND, pipe for OR, tilde for NOT, caret for startswith</li>
                <li>ORs are grouped within AND clauses</li>
            </ul>
            <div class="mt-2 text-xs text-gray-600">
                Examples:
                <div class="mt-1 font-mono break-words">complaint, ^order, ~dismiss</div>
                <div class="font-mono break-words">appeal|remand</div>
            </div>
        </div>
    </div>
    <input
        type="text"
        x-model="params.querystring"
        @keydown.enter.prevent="search()"
        placeholder="Enter query…"
        class="w-full p-2 rounded-md bg-white ring-1 ring-gray-300 focus:ring-blue-500"
    />
    <div class="mt-2 flex items-center justify-end">
        <span
            role="button"
            @click="(params.querystring && params.querystring.trim()) ? createHeuristic() : null"
            class="inline-flex items-center rounded-md bg-gray-200 px-2 py-1 text-xs text-gray-700"
            :class="(params.querystring && params.querystring.trim()) ? 'cursor-pointer hover:bg-gray-300' : 'opacity-50 pointer-events-none'"
        >Save as heuristic</span>
    </div>

    <!-- Heuristic bucket -->
    <label class="block text-sm text-gray-600 font-medium mb-1 mt-2">Heuristic bucket</label>
    <div class="flex w-full rounded-md overflow-hidden border border-gray-300">
        <button
            type="button"
            class="flex-1 px-3 py-1.5 text-sm text-center transition"
            @click="params.heuristic_bucket = (params.heuristic_bucket === 'excluded' ? null : 'excluded'); search();"
            :aria-pressed="params.heuristic_bucket === 'excluded'"
            :class="params.heuristic_bucket === 'excluded' ? 'bg-red-300' : 'bg-white text-gray-700 hover:bg-gray-50'"
        >Excluded</button>
        <button
            type="button"
            class="flex-1 px-3 py-1.5 text-sm text-center transition border-l border-gray-300"
            @click="params.heuristic_bucket = (params.heuristic_bucket === 'neutral' ? null : 'neutral'); search();"
            :aria-pressed="params.heuristic_bucket === 'neutral'"
            :class="params.heuristic_bucket === 'neutral' ? 'bg-amber-300' : 'bg-white text-gray-700 hover:bg-gray-50'"
        >Neutral</button>
        <button
            type="button"
            class="flex-1 px-3 py-1.5 text-sm text-center transition border-l border-gray-300"
            @click="params.heuristic_bucket = (params.heuristic_bucket === 'likely' ? null : 'likely'); search();"
            :aria-pressed="params.heuristic_bucket === 'likely'"
            :class="params.heuristic_bucket === 'likely' ? 'bg-blue-300' : 'bg-white text-gray-700 hover:bg-gray-50'"
        >Likely</button>
    </div>

    <!-- Trainset split -->
    <label class="block text-sm text-gray-600 font-medium mb-1 mt-4">Trainset Split</label>
    <div class="flex w-full rounded-md overflow-hidden border border-gray-300">
        <button
            type="button"
            class="flex-1 px-3 py-1.5 text-sm text-center transition"
            @click="params.trainset_split = (params.trainset_split === 'train' ? null : 'train'); search();"
            :aria-pressed="params.trainset_split === 'train'"
            :class="params.trainset_split === 'train' ? 'bg-blue-300' : 'bg-white text-gray-700 hover:bg-gray-50'"
        >Train</button>
        <button
            type="button"
            class="flex-1 px-3 py-1.5 text-sm text-center transition border-l border-gray-300"
            @click="params.trainset_split = (params.trainset_split === 'eval' ? null : 'eval'); search();"
            :aria-pressed="params.trainset_split === 'eval'"
            :class="params.trainset_split === 'eval' ? 'bg-blue-300' : 'bg-white text-gray-700 hover:bg-gray-50'"
        >Eval</button>
        <button
            type="button"
            class="flex-1 px-3 py-1.5 text-sm text-center transition border-l border-gray-300"
            @click="params.trainset_split = (params.trainset_split === 'both' ? null : 'both'); search();"
            :aria-pressed="params.trainset_split === 'both'"
            :class="params.trainset_split === 'both' ? 'bg-blue-300' : 'bg-white text-gray-700 hover:bg-gray-50'"
        >Both</button>
    </div>

    <!-- Predictor value -->
    <label class="block text-sm text-gray-600 font-medium mb-1 mt-4">Predictor Value</label>
    <div class="flex w-full rounded-md overflow-hidden border border-gray-300">
        <button
            type="button"
            class="flex-1 px-3 py-1.5 text-sm text-center transition"
            @click="params.predictor_value = (params.predictor_value === 'true' ? null : 'true'); search();"
            :aria-pressed="params.predictor_value === 'true'"
            :class="params.predictor_value === 'true' ? 'bg-green-300' : 'bg-white text-gray-700 hover:bg-gray-50'"
        >True</button>
        <button
            type="button"
            class="flex-1 px-3 py-1.5 text-sm text-center transition border-l border-gray-300"
            @click="params.predictor_value = (params.predictor_value === 'false' ? null : 'false'); search();"
            :aria-pressed="params.predictor_value === 'false'"
            :class="params.predictor_value === 'false' ? 'bg-red-300' : 'bg-white text-gray-700 hover:bg-gray-50'"
        >False</button>
    </div>

    <!-- Manual annotation -->
    <label class="block text-sm text-gray-600 font-medium mb-1 mt-4">Manual Annotation</label>
    <div class="flex w-full rounded-md overflow-hidden border border-gray-300">
        <button
            type="button"
            class="flex-1 px-3 py-1.5 text-sm text-center transition"
            @click="params.annotation_value = (params.annotation_value === 'true' ? null : 'true'); search();"
            :aria-pressed="params.annotation_value === 'true'"
            :class="params.annotation_value === 'true' ? 'bg-green-300' : 'bg-white text-gray-700 hover:bg-gray-50'"
        >True</button>
        <button
            type="button"
            class="flex-1 px-3 py-1.5 text-sm text-center transition border-l border-gray-300"
            @click="params.annotation_value = (params.annotation_value === 'false' ? null : 'false'); search();"
            :aria-pressed="params.annotation_value === 'false'"
            :class="params.annotation_value === 'false' ? 'bg-red-300' : 'bg-white text-gray-700 hover:bg-gray-50'"
        >False</button>
        <button
            type="button"
            class="flex-1 px-3 py-1.5 text-sm text-center transition border-l border-gray-300"
            @click="params.annotation_value = (params.annotation_value === 'flag' ? null : 'flag'); search();"
            :aria-pressed="params.annotation_value === 'flag'"
            :class="params.annotation_value === 'flag' ? 'bg-amber-300' : 'bg-white text-gray-700 hover:bg-gray-50'"
        >Flag</button>
        <button
            type="button"
            class="flex-1 px-3 py-1.5 text-sm text-center transition border-l border-gray-300"
            @click="params.annotation_value = (params.annotation_value === 'any' ? null : 'any'); search();"
            :aria-pressed="params.annotation_value === 'any'"
            :class="params.annotation_value === 'any' ? 'bg-blue-300' : 'bg-white text-gray-700 hover:bg-gray-50'"
        >Any</button>
        <button
            type="button"
            class="flex-1 px-3 py-1.5 text-sm text-center transition border-l border-gray-300"
            @click="params.annotation_value = (params.annotation_value === 'none' ? null : 'none'); search();"
            :aria-pressed="params.annotation_value === 'none'"
            :class="params.annotation_value === 'none' ? 'bg-gray-300' : 'bg-white text-gray-700 hover:bg-gray-50'"
        >None</button>
    </div>

    <!-- Review disagreements -->
    <label class="block text-sm text-gray-600 font-medium mb-1 mt-4">Review Disagreements</label>
    <div class="flex w-full rounded-md overflow-hidden border border-gray-300">
        <button
            type="button"
            class="flex-1 px-3 py-1.5 text-sm text-center transition"
            @click="params.review_disagreements = !params.review_disagreements; search();"
            :aria-pressed="!!params.review_disagreements"
            :class="params.review_disagreements ? 'bg-purple-300' : 'bg-white text-gray-700 hover:bg-gray-50'"
        >Review</button>
    </div>

    <!-- Semantic sort field -->
    <label class="block text-sm text-gray-600 font-medium mb-1 mt-4">Semantic Sort</label>
    <textarea
        x-model="semantic_sort"
        @keydown.enter.prevent="search()"
        placeholder="Enter semantic sort…"
        class="w-full p-2 rounded-md bg-white ring-1 ring-gray-300 focus:ring-blue-500"
    ></textarea>

    <!-- Tags fields -->
    <div class="mt-3" x-data="{
        tagGroups: [
            { key: 'any', name: 'Has any:' },
            { key: 'all', name: 'Has all:' },
            { key: 'not_any', name: 'Does not have any:' },
            { key: 'not_all', name: 'Does not have all:' },
        ],
        toggleTag(groupKey, tagId) {
            if (!this.params?.tags?.[groupKey]) return;
            const selected = this.params.tags[groupKey];
            const idx = selected.indexOf(tagId);
            if (idx === -1) {
                selected.push(tagId);
            } else {
                selected.splice(idx, 1);
            }
        },
        isTagSelected(groupKey, tagId) {
            return (this.params?.tags?.[groupKey] || []).includes(tagId);
        },
        clearTags(groupKey) {
            if (this.params?.tags?.[groupKey]) {
                this.params.tags[groupKey] = [];
            }
        },
    }">
        <label class="block text-sm text-gray-600 font-medium">Tags</label>
        <template x-for="group in tagGroups" :key="group.key">
            <div class="mb-1" x-data="{ open: false }">
                <div class="flex items-center justify-between">
                    <label class="block text-xs text-gray-600" x-text="group.name"></label>
                    <div class="flex items-center gap-2">
                        <button
                            type="button"
                            class="text-xs text-gray-500 hover:text-gray-700"
                            @click="clearTags(group.key)"
                            x-show="(params.tags?.[group.key] || []).length"
                        >Clear</button>
                        <button
                            type="button"
                            class="text-gray-500 hover:text-gray-700"
                            @click="open = !open"
                            :aria-expanded="open ? 'true' : 'false'"
                        >
                            <i class="fa-solid fa-chevron-down transition-transform duration-150" :class="open ? 'rotate-180' : ''"></i>
                        </button>
                    </div>
                </div>
                <!-- Collapsed summary of selected tags -->
                <div class="mt-1" x-show="!open && (params.tags?.[group.key] || []).length" x-cloak>
                    <div class="flex flex-wrap gap-1">
                        <template x-for="tid in (params.tags?.[group.key] || [])" :key="`${group.key}-chip-${tid}`">
                            <span class="inline-flex items-center rounded-full bg-blue-100 px-2 py-0.5 text-xs text-gray-700" x-text="tags?.[tid]?.slug || tid"></span>
                        </template>
                    </div>
                </div>
                <!-- Dropdown -->
                <div
                    x-show="open" x-cloak
                    @click.outside="open = false"
                    class="mt-1 rounded-md border border-gray-200 bg-white text-sm shadow-lg"
                >
                    <div class="max-h-64 overflow-auto py-1">
                        <!-- Preferred for active label -->
                        <template x-if="orderTagsByActiveLabel().preferred.length">
                            <div>
                                <div class="px-3 py-1.5 text-xs font-medium text-gray-600">Active label</div>
                                <template x-for="t in orderTagsByActiveLabel().preferred" :key="`preferred-${group.key}-${t.id}`">
                                    <button
                                        type="button"
                                        class="flex w-full items-center text-start justify-between px-3 py-1.5 hover:bg-gray-50"
                                        @click="toggleTag(group.key, t.id)"
                                    >
                                        <span class="break-all" x-text="t.slug"></span>
                                        <span
                                            class="ml-2 h-4 w-4 rounded border border-gray-300 flex items-center justify-center"
                                            :class="isTagSelected(group.key, t.id) ? 'bg-blue-600 border-blue-600 text-white' : 'bg-white text-transparent'"
                                        >
                                            <i class="fa-solid fa-check text-[10px] leading-none"></i>
                                        </span>
                                    </button>
                                </template>
                                <div class="my-1 border-t-2 border-gray-200"></div>
                            </div>
                        </template>
                        <!-- Other tags -->
                        <template x-for="t in orderTagsByActiveLabel().others" :key="`other-${group.key}-${t.id}`">
                            <button
                                type="button"
                                class="flex w-full items-center text-start justify-between px-3 py-1.5 hover:bg-gray-50"
                                @click="toggleTag(group.key, t.id)"
                            >
                                <span class="break-all" x-text="t.slug"></span>
                                <span
                                    class="ml-2 h-4 w-4 rounded border border-gray-300 flex items-center justify-center"
                                    :class="isTagSelected(group.key, t.id) ? 'bg-blue-600 border-blue-600 text-white' : 'bg-white text-transparent'"
                                >
                                    <i class="fa-solid fa-check text-[10px] leading-none"></i>
                                </span>
                            </button>
                        </template>
                    </div>
                </div>
            </div>
        </template>
    </div>
    <!-- Display options -->
    <div class="mt-3 border border-gray-200 py-3 rounded-md" x-data="{
        toggleDisplayTag(tagId) {
            if (!this.displayTags) this.displayTags = [];
            const idx = this.displayTags.indexOf(tagId);
            if (idx === -1) {
                this.displayTags.push(tagId);
            } else {
                this.displayTags.splice(idx, 1);
            }
        },
        isDisplayTagSelected(tagId) {
            return (this.displayTags || []).includes(tagId);
        },
        clearDisplayTags() {
            this.displayTags = [];
        },
    }">
        <div x-data="{ open: false }">
            <div class="flex items-center justify-between px-3">
                <label class="block text-xs text-gray-600">Display tags:</label>
                <div class="flex items-center gap-2">
                    <button
                        type="button"
                        class="text-xs text-gray-500 hover:text-gray-700"
                        @click="clearDisplayTags()"
                        x-show="(displayTags || []).length"
                    >Clear</button>
                    <button
                        type="button"
                        class="text-gray-500 hover:text-gray-700"
                        @click="open = !open"
                        :aria-expanded="open ? 'true' : 'false'"
                    >
                        <i class="fa-solid fa-chevron-down transition-transform duration-150" :class="open ? 'rotate-180' : ''"></i>
                    </button>
                </div>
            </div>
            <!-- Collapsed summary of selected display tags -->
            <div class="mt-1 px-3" x-show="!open && (displayTags || []).length" x-cloak>
                <div class="flex flex-wrap gap-1">
                    <template x-for="tid in (displayTags || [])" :key="`display-chip-${tid}`">
                        <span class="inline-flex items-center rounded-full bg-blue-100 px-2 py-0.5 text-xs text-gray-700" x-text="tags?.[tid]?.slug || tid"></span>
                    </template>
                </div>
            </div>
            <!-- Dropdown -->
            <div
                x-show="open" x-cloak
                @click.outside="open = false"
                class="mt-1 text-sm border-t border-gray-200"
            >
                <div class="max-h-64 overflow-auto py-1">
                    <!-- Preferred for active label -->
                    <template x-if="orderTagsByActiveLabel().preferred.length">
                        <div>
                            <div class="px-3 py-1.5 text-xs font-medium text-gray-600">Active label</div>
                            <template x-for="t in orderTagsByActiveLabel().preferred" :key="`display-preferred-${t.id}`">
                                <button
                                    type="button"
                                    class="flex w-full items-center text-start justify-between px-3 py-1.5 hover:bg-gray-50"
                                    @click="toggleDisplayTag(t.id)"
                                >
                                    <span class="break-all" x-text="t.slug"></span>
                                    <span
                                        class="ml-2 h-4 w-4 rounded border border-gray-300 flex items-center justify-center"
                                        :class="isDisplayTagSelected(t.id) ? 'bg-blue-600 border-blue-600 text-white' : 'bg-white text-transparent'"
                                    >
                                        <i class="fa-solid fa-check text-[10px] leading-none"></i>
                                    </span>
                                </button>
                            </template>
                            <div class="my-1 border-t-2 border-gray-200"></div>
                        </div>
                    </template>
                    <!-- Other tags -->
                    <template x-for="t in orderTagsByActiveLabel().others" :key="`display-other-${t.id}`">
                        <button
                            type="button"
                            class="flex w-full items-center text-start justify-between px-3 py-1.5 hover:bg-gray-50"
                            @click="toggleDisplayTag(t.id)"
                        >
                            <span class="break-all" x-text="t.slug"></span>
                            <span
                                class="ml-2 h-4 w-4 rounded border border-gray-300 flex items-center justify-center"
                                :class="isDisplayTagSelected(t.id) ? 'bg-blue-600 border-blue-600 text-white' : 'bg-white text-transparent'"
                            >
                                <i class="fa-solid fa-check text-[10px] leading-none"></i>
                            </span>
                        </button>
                    </template>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="absolute left-0 right-0 bottom-0 p-4 bg-white border-t border-gray-200">
        <button
            @click="search()"
            class="w-full inline-flex items-center justify-center rounded-md bg-blue-600 px-3 py-2 text-white hover:bg-blue-700 disabled:opacity-50"
            :disabled="loading"
        >
            <span x-show="!loading">Search</span>
            <span x-show="loading">Loading...</span>
        </button>
    </div>
</aside>
