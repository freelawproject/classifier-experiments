<main class="flex-1 min-h-0 overflow-y-auto pb-32 px-4 -mx-4" x-show="activeTab === 'finetunes'" x-cloak>
    <div class="py-4">
        <div class="mb-8 rounded-xl border border-gray-200 bg-gradient-to-tl from-gray-200 to-gray-100 p-4 shadow-lg text-sm text-gray-700">
            <h3 class="text-base font-medium text-gray-900 mb-2">Finetunes Overview</h3>
            <p class="mb-0">
                Finetunes are trained models using the synthetic trainset.
                This section lists completed training runs and their evaluation metrics.
            </p>
        </div>
        <div class="mb-4 flex items-center justify-between">
            <h3 class="text-base font-medium text-gray-900" x-text="(labels?.[activeLabelId]?.name || '') + ' Fine-tunes'"></h3>
            <div class="text-sm text-gray-500" x-text="finetunes ? Object.keys(finetunes || {}).length + ' total' : ''"></div>
        </div>
        <template x-if="!(finetunes && Object.keys(finetunes || {}).length)">
            <div class="text-sm text-gray-500">No finetunes yet.</div>
        </template>
        <div class="flex flex-col gap-4">
            <template
                x-for="ft in (Object.values(finetunes || {}).slice().sort((a,b) => (b?.id || 0) - (a?.id || 0)))"
                :key="ft.id"
            >
                <div class="bg-white border rounded-lg shadow-sm p-4">
                    <div class="flex items-start justify-between gap-3">
                        <div class="text-base font-medium text-gray-900" x-text="ft.config_name || ''"></div>
                    </div>
                    <div class="mt-3 grid grid-cols-2 gap-3 max-w-sm">
                        <div class="rounded-md border border-gray-200 bg-gray-50 p-3">
                            <div class="text-xs text-gray-500 mb-1">F1 Score</div>
                            <div class="text-sm text-gray-800" x-text="(ft.eval_results && typeof ft.eval_results.eval_binary_f1 === 'number') ? ft.eval_results.eval_binary_f1.toFixed(4) : '—'"></div>
                        </div>
                        <div class="rounded-md border border-gray-200 bg-gray-50 p-3">
                            <div class="text-xs text-gray-500 mb-1">Loss</div>
                            <div class="text-sm text-gray-800" x-text="(ft.eval_results && typeof ft.eval_results.eval_loss === 'number') ? ft.eval_results.eval_loss.toFixed(4) : '—'"></div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</main>
