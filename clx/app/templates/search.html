{% extends "base.html" %}

{% block content %}
<div class="bg-gray-50 text-gray-900">

    <!-- Navbar -->
    <nav class="h-12 sticky top-0 z-10 bg-white/90 backdrop-blur border-b border-gray-200">
        <div class="max-w-[1460px] mx-auto h-full px-4 flex items-center justify-between">
            <div class="text-lg font-semibold">{{ project.name }}</div>
        </div>
    </nav>

    <!-- Search -->
    <div
        x-data="searchComponent('/api/search/{{ project.id }}/')"
        class="max-w-[1460px] mx-auto px-4"
    >
        <div class="grid grid-cols-[18rem_minmax(0,1fr)_18rem] gap-4 h-[calc(100vh-3rem)]">
            <!-- Left -->
            <aside class="bg-white border rounded-lg shadow-sm my-4 p-4 overflow-hidden">
                <div class="flex items-center justify-between mb-3">
                    <h2 class="font-medium">Search</h2>
                    <div class="text-sm text-gray-500" x-text="total" x-show="total"></div>
                    <button
                        @click="search({count: true, page: page})"
                        class="inline-flex items-center justify-center rounded-md bg-blue-600 px-2 py-1 text-xs text-white hover:bg-blue-700 disabled:opacity-50"
                        x-show="!total"
                        :disabled="loading"
                    >Count</button>
                </div>
                <div class="mb-1" x-data="{open: false}">
                    <div class="flex items-center justify-between">
                        <label class="block text-sm text-gray-600">Querystring</label>
                        <button
                            type="button"
                            class="text-gray-500 hover:text-gray-700"
                            @click="open = !open"
                        >
                            <i class="fa-solid fa-info-circle"></i>
                        </button>
                    </div>
                    <div
                        x-show="open" x-cloak
                        @click.outside="open = false"
                        class="rounded-md border border-gray-200 bg-white p-3 text-xs shadow-lg mb-3"
                    >
                        <ul class="list-disc pl-4 space-y-1">
                            <li>Exact substring match on terms or phrases</li>
                            <li>Use comma for AND, pipe for OR, tilde for NOT, caret for startswith</li>
                            <li>ORs are grouped within AND clauses</li>
                        </ul>
                        <div class="mt-2 text-xs text-gray-600">
                            Examples:
                            <div class="mt-1 font-mono break-words">complaint, ^order, ~dismiss</div>
                            <div class="font-mono break-words">appeal|remand</div>
                        </div>
                    </div>
                </div>
                <input
                    type="text"
                    x-model="params.querystring"
                    @keydown.enter.prevent="search()"
                    placeholder="Enter queryâ€¦"
                    class="w-full p-2 rounded-md ring-1 ring-gray-300 focus:ring-blue-500"
                />
                <button
                    @click="search()"
                    class="w-full mt-3 inline-flex items-center justify-center rounded-md bg-blue-600 px-3 py-2 text-white hover:bg-blue-700 disabled:opacity-50"
                    :disabled="loading"
                >
                    <span x-show="!loading">Search</span>
                    <span x-show="loading">Loading...</span>
                </button>
            </aside>

            <!-- Center -->
            <main class="overflow-y-auto" x-ref="resultsContainer">
                <!-- Error box -->
                <div x-show="error" x-cloak>
                    <div class="mt-3 rounded border border-red-200 bg-red-50 p-3 text-sm text-red-800" x-text="error"></div>
                </div>
                <!-- Results grid -->
                <div class="flex flex-col gap-4 py-4">
                    <template x-for="(result, idx) in (results?.data || [])" :key="idx">
                        <div class="bg-white border rounded-lg shadow-sm p-4">
                            <div class="text-sm text-gray-500 mb-2" x-text="result.id"></div>
                            <div class="prose prose-sm max-w-none mb-3">
                                <p x-text="result.text"></p>
                            </div>
                            <div class="flex flex-wrap gap-2">
                                <template x-for="tag_id in result.tags" :key="tag_id">
                                    <span class="inline-flex items-center rounded-full bg-blue-100 px-2 py-1 text-xs text-gray-700" x-text="tags?.[tag_id]?.slug"></span>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </main>

            <!-- Right -->
            <aside class="bg-white border rounded-lg shadow-sm my-4 p-4 overflow-hidden">
                <div class="mb-3" x-data="{ open: false }">
                    <div class="relative">
                        <button
                            type="button"
                            class="font-medium inline-flex items-center gap-2"
                            @click="open = !open"
                            :aria-expanded="open ? 'true' : 'false'"
                        >
                            <span x-text="labels?.[activeLabelId]?.name || 'Labels'"></span>
                            <i class="fa-solid fa-chevron-down transition-transform duration-150" :class="open ? 'rotate-180' : ''"></i>
                        </button>
                        <div
                            x-show="open" x-cloak
                            @click.outside="open = false"
                            class="absolute z-10 mt-1 w-56 rounded-md bg-white py-1 text-sm shadow-lg ring-1 ring-black/5"
                        >
                            <template x-for="(label, idx) in Object.values(labels || {})" :key="label.id || idx">
                                <button
                                    type="button"
                                    class="block w-full text-left px-3 py-1.5 hover:bg-gray-50"
                                    @click="setActiveLabelId(label.id); open = false"
                                >
                                    <span x-text="label.name || label"></span>
                                </button>
                            </template>
                        </div>
                    </div>
                </div>
                <div class="text-sm text-gray-500 mb-2" x-text="JSON.stringify(tags, null, 2)"></div>
            </aside>
        </div>
    </div>

    <script>
        function searchComponent(apiUrl) {
            return {
                apiUrl,
                labels: null,
                tags: null,
                activeLabelId: null,
                params: {
                    querystring: '',
                },
                page: 1,
                results: null,
                total: null,
                loading: false,
                error: null,
                scrollToTop () {
                    if (this.$refs && this.$refs.resultsContainer) {
                        this.$refs.resultsContainer.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                },
                async search({count=false, page=null}={}) {
                    this.loading = true;
                    this.error = null;
                    if (page !== null) {
                        this.page = page;
                    } else {
                        this.total = null;
                    }
                    try {
                        const response = await fetch(this.apiUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                params: this.params,
                                page: this.page,
                                count: count,
                            })
                        });
                        data = await response.json();
                        console.log(data);
                        if (data.error) {
                            this.error = data.error;
                            this.results = null;
                        } else if (count) {
                            this.total = data.total;
                        } else {
                            this.results = data;
                            this.scrollToTop();
                        }
                    } catch (e) {
                        this.error = String(e);
                        this.results = null;
                        this.total = null;
                    } finally {
                        this.loading = false;
                    }
                },
                setActiveLabelId(labelId) {
                    this.activeLabelId = labelId;
                },
                init() {
                    const labels = JSON.parse('{{ labels|safe }}');
                    this.labels = Object.fromEntries(
                        Object.entries(labels).map(([key, value]) => [parseInt(key), value])
                    );
                    const tags = JSON.parse('{{ tags|safe }}');
                    this.tags = Object.fromEntries(
                        Object.entries(tags).map(([key, value]) => [parseInt(key), value])
                    );
                    this.activeLabelId = this.labels ? parseInt(Object.keys(this.labels)[0]) : null;
                    this.search();
                },
            }
        }
    </script>
</div>
{% endblock %}
